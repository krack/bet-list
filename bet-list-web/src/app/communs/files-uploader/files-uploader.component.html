<div class="images">
	<div *ngIf="!readonly">
		<input id="file_{{uuid}}" name="file_{{uuid}}" type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
		<label for="file_{{uuid}}"> </label>
	</div>
	<div *ngIf="list.length ===0 ">
		Aucun fichier.
	</div>
	<div class="image" *ngFor="let file of list" >
		<img [src]="photoURL(file.href)" />
		<button *ngIf="!readonly" class="delete" (click)="deleteFile($event, file)">delete</button>
	</div>
</div>
