<div class="container">
	<h1 *ngIf="!element._id">Ajouter resultat de Pari</h1>
	<h1 *ngIf="element._id">Modifier resultat de Pari</h1>

	<div class="body">
		<form (ngSubmit)="saveElement()">
			<input type="hidden" class="form-control" [(ngModel)]="element._id" id="_id" name="_id">

			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" [(ngModel)]="element.title" id="title" name="title" required />
			</div>

			<div class="form-group">
				<label for="issues">issues</label>
				<textarea type="text" class="form-control" [(ngModel)]="element.issues" id="issues" name="issues"></textarea>
			</div>

			<div class="form-group">
				<label for="winner">gagnant</label>
				<select class="form-control" [(ngModel)]="element.winneur" id="winner" name="winner" required >
					<option *ngFor="let user of users" [ngValue]="user._id">{{user.displayName}}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="looser">perdant</label>
				<select class="form-control" [(ngModel)]="element.looser" id="looser" name="looser" required >
					<option *ngFor="let user of users" [ngValue]="user._id">{{user.displayName}}</option>
				</select>
			</div>


			<button type="submit">Sauvegarder</button>
		</form>

	</div>
</div>
